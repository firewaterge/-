<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>题目详情</title>
    <link href="/css/questionDetail.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="dp-component"></header>

        <div id="main">

            <left-nav class="dp-component"></left-nav>

            <div id="right" class="dp-dynamic question" dp-name="item" dp-data="{{ajax(`/item/${getPathname(2)}/detail`)}}">
                <div class="information">
                    <div class="uiheader"></div>
                    <div class="container">

                        <div class="question">
                            <div class="header"></div>
                            <div class="title">{{item.title}}</div>
                            <pre class="description">{{item.description}}</pre>
                            <div class="line"></div>
                        </div>

                        <div class="message">
                            <span>publisher：&nbsp; </span><span>{{item.author_name}}</span>

                            <div class="button_group">
                                <!--here should be a dp-if-->
                                <a href="/orderList/{{getPathname(2)}}">查看购买列表</a>
                                <a href="/trade/{{getPathname(2)}}/publish">购买</a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>

    <script src="/drypot.min.js" charset="utf-8"></script>
</html>
