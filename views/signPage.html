<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/signPage.css">

<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>SignIn</title>

<script>
function tran1(){
	var oWrap1=document.getElementById('wrap1'),
	oWrap2=document.getElementById('wrap2');

		oWrap1.style.display='none';
		oWrap2.style.display='block';
}
function tran2(){
	var oWrap1=document.getElementById('wrap1'),
	oWrap2=document.getElementById('wrap2');

		oWrap1.style.display='block';
		oWrap2.style.display='none';
}
</script>

</head>

<body>
	<div id="wrap1" class="wrap">

		<div class="header">
			<img src="picture/logo.jpg"></img>
		</div>

		<div class="container">

			<form name="form" method="post" action="/sign/in">

					<span class="username">邮箱/用户名</span>
					<input type="text" required="required" name="username"></input>

					<div class="line">
						<span class="password">密码</span>
						<a class="forget" href="">忘记密码</a>
					</div>

					<input type="password" required="required" name="password"></input>

					<button type="submit" class="button">
						<span class="line line-top"></span>
						<span class="line line-left"></span>
						<span class="line line-bottom"></span>
						<span class="line line-right"></span>
						登录
					</button>

					<footer><span>还没有账号？</span><a onclick="tran1();">立即注册</a></footer>
			</form>

		</div>

	</div>

	<div id="wrap2" class="wrap" style="display:none">
		<div class="header">
			<img src="picture/logo.jpg"></img>
		</div>

		<div class="container">
			<form name="form" method="post" action="/sign/up">

				<span class="username">用户名</span>
				<input type="text" required="required" name="username"></input>

				<span>密码</span>
				<input type="password" required="required" name="password"></input>

				<span>重复密码</span>
				<input type="password" required="required" name="repassword"></input>

				<span>邮箱</span>
				<input type="text" name="mail"></input>

				<button type="submit" class="button">
					<span class="line line-top"></span>
					<span class="line line-left"></span>
					<span class="line line-bottom"></span>
					<span class="line line-right"></span>
					注册
				</button>

				<footer>
					<a></a>
					<a onclick="tran2();">已有账号</a>
				</footer>

			</form>
		</div>
	</div>

</body>

</html>
