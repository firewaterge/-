<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>题目详情</title>
        <link href="css/questionDetail.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
          <div class="logo">
            <img src="picture/logo.jpg" alt="logo"/>
          </div>

          <div class="user">
              <img src="picture/face.jpg" alt="face"/>
          </div>
        </div>

        <div id="main">

          <div id="left">
            <div class="title">凌睿工作室答题系统</div>
            <ul>
              <li class="item"><a href="">首页</a></li>
              <li class="item"><a href="">题目列表</a></li>
              <li class="item"><a href="">题目发布</a></li>
              <li class="item"><a href="">个人信息</a></li>
            </ul>
          </div>

          <div id="right">
            <div class="information">
              <div class="uiheader"></div>
              <div  class="container">

				  <div class="question">
				    <div class="header"></div>
				    <div class="title" id="title">高中数学题</div>
				    <pre class="description" id="description">这个题用普通的角度加加减减是算不出来的，因为有两个未知角相互影响。应该是需要一种更高级的解法......我是高中生。</pre>
				    <div class="line"></div>
				    <div class="answer" id="answer"></div>
				  </div>

	              <div class="message">
	                <span>该题总分: </span><span id="total_score">5</span><br><br>
	                <span>你的得分: </span><span id="your_score">5</span>
	                <div class="button_group">
	                  <a id="view" href="/answerList">查看回答</a>
	                  <a id="answer" href="/answerPage">回答题目</a>
	                </div>
	                <div id="author_name">
	                	<span>出题人：&nbsp; </span>
	                	<span id="publish_man"></span>
	                </div>
	              </div>
			  </div>

            </div>
          </div>

        </div>
    </body>
    <script type="text/javascript" src="javascripts/questionDetail.js"></script>
</html>
